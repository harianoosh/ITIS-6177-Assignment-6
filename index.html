<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anoosh Hari - Week 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <label for="title"> Title: </label>
          <input type="text" name=" title" id="title" />
        </div>

        <div class="col-xs-12">
          <label for="author"> Author: </label>
          <input type="text" name=" author" id="author" />
        </div>

        <div class="col-xs-12">
          <button type="button" class="btn btn-success" onclick="sendPosts()">
            Send
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col xs-12" id="list"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
      integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function sendPosts() {
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const req = {
          title,
          author,
        };
        axios
          .post("http://localhost:3004/posts", req)
          .then(function (response) {
            console.log(response);
            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            getPosts();
            document.getElementById("title").focus();
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      function getPosts() {
        axios
          .get("http://localhost:3004/posts")
          .then(function (response) {
            const list = document.getElementById("list");
            if (response && response.data) {
              list.innerHTML = "";
              response.data.forEach((post) => {
                list.innerHTML += "<br>" + post.title + " ::-:: " + post.author;
              });
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      getPosts();
    </script>
  </body>
</html>
